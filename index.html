<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKYRIS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="assets/images/The Elder Scrolls V Skyrim.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="d-flex position-absolute top-0 start-0" id="wrapper">
      <div class="bg-black bg-opacity-50 border-right" id="sidebar-wrapper">
        <div
          class="sidebar-heading my-4 pb-2 d-flex justify-content-center align-items-center logo w-75 m-auto border-bottom"
        >
          <img
            src="assets/images/The Elder Scrolls V Skyrim.png"
            class="w-25"
            alt=""
          />
          <h1 class="">SKYRIS</h1>
        </div>
        <div class="d-flex flex-column gap-2 p-2">
          <input
            type="search"
            name="search"
            id="search_input"
            class="form-control bg-transparent text-white"
            placeholder="Search For Country..."
          />
          <button id="search_button" class="btn btn-outline-secondary">Search</button>
          <span class="my-2 mark text-center">SETTING</span>
          <div class="d-flex justify-content-between">
            <a href="#"> temperature :</a>
            <span><sup>&deg</sup>C</span>
            <div class="checkbox-wrapper-25">
              <input type="checkbox" />
            </div>
            <span><sup>&deg</sup>F</span>
          </div>
          <div class="d-flex justify-content-between">
            <a href="#"> wind speed :</a>
            <span> mph</span>
            <div class="checkbox-wrapper-25">
              <input type="checkbox" />
            </div>
            <span>kph</span>
          </div>
        </div>
      </div>
      <div id="page-content-wrapper">
        <div>
          <button class="btn border-0 m-1" id="menu-toggle">
            <i class="fa-solid fa-gear fa-xl" style="color: #ffffff"></i>
          </button>
        </div>
      </div>
    </div>
    <section>
      <div class="container pt-5">
        <div class="row">
          <div class="col-md-12 text-center mb-4" id="head-location">
            <h2 id="location-country" class="fs-1 fw-semibold text-uppercase">
            </h2>
            <h3 id="location-town"></h3>
          </div>
          <div class="col-md-12 d-flex justify-content-around align-items-center">
            <div class="low-temp d-flex flex-column text-center">
              <p class="mb-1 fs-3" id="low-temp-day"></p>
              <p class="fw-bold text-capitalize">low</p>
            </div>
            <div id="condition" class="d-flex justify-content-center">
              <div class="card text-left px-4 py-1 bg-dark bg-opacity-75 text-white">
                <h5 class="card-head m-0">Today</h5>
                <img id="icon-tem-now" class=" m-0" src="" alt="">
                <div class="card-body m-0 py-0 px-2">
                  <h4 id="condition-text" class="d-none"></h4>
                  <p id="deg-now" class="m-0 fs-2"></p>
                </div>
              </div>
            </div>
            <div class="high-temp d-flex flex-column text-center">
              <p class="mb-1 fs-3" id="high-temp-day"></p>
              <p class="fw-bold text-capitalize">high</p>
            </div>
          </div>
          <div
            class="days col-md-12 mb-4 ">
            <div class="scroll-container-wrapper">
              <div class="scroll-container" id="scroll-container">
              </div>
              <button
                class=" scroll-button position-absolute end-0 align-self-center"
                id="scroll-right"
              >
                <i class="fa-solid fa-angle-right fs-2"></i>
              </button>
            </div>
          </div>
          <div class="col-md-12">
            <div class="header-info mb-2">
              <h4 class="border border-2 border-white p-1 px-2">Current</h4>
            </div>
          </div>
          <div class="col-md-6 details">
            <div class="container-fluid">
              <div class="detailed-info p-1 col-md-6">
                <div class="info d-flex gap-5">
                  <div class="me-5">
                    <p class="my-1">
                      Humidity: <span id="humidity-percentigy">47%</span>
                    </p>
                    <p class="my-1">
                      Visibility: <span id="Visibility">Moderate</span>
                    </p>
                    <p class="my-1">
                      Chance of Rain:
                      <span id="ChanOfRain-percentigy">70%</span>
                    </p>
                    <p class="my-1">
                      Precipitation: <span id="Precipitation">4mm</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 wind-info">
            <div class="container-fluid d-flex gap-3">
              <div class="compass">
                <div class="needle"></div>
                <div class="directions">
                  <div class="direction north">N</div>
                  <div class="direction west">W</div>
                  <div class="direction south">S</div>
                  <div class="direction east">E</div>
                </div>
              </div>
              <div class="wind-details mt-3">
                <p>Wind Direction: <span id="wind-dir">N</span></p>
                <p>Wind Speed: <span id="wind-speed"> 23mph</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="loading-screen">
      <div class="loader"></div>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
